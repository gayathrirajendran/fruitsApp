<p>login works!</p>

<div class="row">

  <div class="container d-flex p-2 bd-highlight">
    <div class="col-lg-6">

      <form [formGroup]="loginForm" (ngSubmit)="submit()">

        <div class="row">
          <div class="col-lg-6">
            <label>Username</label>
          </div>
          <div class="col-lg-6">
            <input type="text" (change)="clearError()" formControlName="userName" />
          </div>
        </div>

        <div class="row">
          <div class="col-lg-6">
            <label class="">Password</label>
          </div>
          <div class="col-lg-6">
            <input type="password" (change)="clearError()" formControlName="password" />
          </div>
        </div>

        <button>Submit</button>

        <div *ngIf="isError">
          <span class="red">Login unsuccessful due to incorrect user name / password </span>
        </div>

      </form>


    </div>
  </div>

</div>
